<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Canvas Space Game</title>
    <style>
      html {
        overflow: hidden;
      }
      body {
        margin: 0;
      }
      * {
        cursor: none;
      }
      #root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #stars {
        position: fixed;
        top: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="root"></canvas>
    <canvas id="stars"></canvas>

    <script src="./game.bundle.js"></script>
  </body>
</html>
